# Claude Code Configuration
# This file configures hooks to log conversations for later review

hooks:
  # ユーザーがプロンプトを送信したときにログに記録
  user-prompt-submit:
    - |
      mkdir -p .claude/logs
      echo "========================================" >> .claude/logs/conversation.log
      echo "[$(date '+%Y-%m-%d %H:%M:%S')] USER PROMPT" >> .claude/logs/conversation.log
      echo "========================================" >> .claude/logs/conversation.log
      echo "$PROMPT" >> .claude/logs/conversation.log
      echo "" >> .claude/logs/conversation.log

  # ツールの実行結果をログに記録
  tool-use-result:
    - |
      mkdir -p .claude/logs
      echo "----------------------------------------" >> .claude/logs/conversation.log
      echo "[$(date '+%Y-%m-%d %H:%M:%S')] TOOL: $TOOL_NAME" >> .claude/logs/conversation.log
      echo "----------------------------------------" >> .claude/logs/conversation.log
      echo "" >> .claude/logs/conversation.log
